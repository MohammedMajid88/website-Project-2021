<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>profile</title>
     <link rel="stylesheet" href="profile.css">
</head>
<body>

     <div class="Account ">
          <div class="container">
               <div class="Account-content flex">

               <div class="list-profile">
                    <div class="box-img">
                         <img class="profile-imge" src="../images/f.png">
                         <h4>Marwan</h4>
                    </div>
                    <div class="box-btn-list flex">
                         <button id="Edit">Edit profile</button>
                         <button id="View">View profile</button> 
                    </div>
                    
                    </div>
                    <div class="inf-profile " id="info-profile">

                         <div class="edit-info" id="a">
                              <div class="header-edit">
                                   <h2>profile setting</h2>
                    </div>
                              <form>
                                   <div class="input-info flex">
                                        <div class="flex">
                                             <label>first name</label>
                                             <input type="text">
                                        </div>
                                        <div class="flex">
                                             <label>last name</label>
                                             <input type="text">
                                        </div>
                                        <div class="flex">
                                             <label>your email</label>
                                             <input type="text">
                                        </div>
                                        <div class="flex">
                                             <label>old password</label>
                                             <input type="text">
                                        </div>
                                        <div class="flex">
                                             <label>new password</label>
                                             <input type="text">
                                        </div>
                    </div>
                         <div class="input-submit flex">
                              <input type="submit" value="save change">
                              <input type="button" id="cancel" value="cancle">
                         </div>
                         </form>
               </div>


          </div>
